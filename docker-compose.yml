services:
  hiremind:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      - PORT=3001
      - NODE_ENV=production
      
      # Session Secret (change in production)
      - SESSION_SECRET=${SESSION_SECRET:-hiremind-production-secret-change-me}
      
      # OpenAI Configuration (Primary Provider)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      
      # Google Gemini Configuration (Fallback Provider)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      
      # AI Provider Priority
      - AI_PROVIDER_PRIORITY=${AI_PROVIDER_PRIORITY:-openai,gemini}
      
      # CORS Configuration (optional)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3001}
    volumes:
      # Optional: Mount .env file for local development
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
